<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [9, 7, 5, 3, 1];
      const n = 6;
      const run = () => {
        const i = arr.findIndex(i => i < n);
        return [...arr.slice(0, i), n, ...arr.slice(i)];
      };
      console.log("run", run());
    </script>
  </body>
</html>
