<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offsetTop 示例</title>
    <style>
        .container {
            width: 400px;
            height: 400px;
            position: relative;
            background-color: lightblue;
        }
        .box {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50px;
            /* margin-top: 20px; */
            padding-top: 30px;
            background-color: orange;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box" id="myBox">Box</div>
</div>

<script>
    const box = document.getElementById('myBox');
    // 获取 offsetTop 值
    console.log('offsetTop: ' + box.offsetTop);
</script>

</body>
</html>
