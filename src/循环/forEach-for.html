<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [1, 2, 3, 4, 5];

      console.log("forEach 测试：");
      arr.forEach(num => {
        console.log(num);
        if (num === 3) {
          console.log("尝试终止循环...");
          return; // `return` 只能跳过当前回调，不能终止 `forEach`
        }
      });
      console.log("forEach 结束\n");

      console.log("for 测试：");
      for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
        if (arr[i] === 3) {
          console.log("终止循环");
          break; // `break` 直接终止循环
        }
      }
      console.log("for 结束");
    </script>
  </body>
</html>
