<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript defer 测试</title>

    <!-- 使用 defer 加载 JavaScript 文件 -->
    <script src="script1.js" defer></script>
    <script src="script2.js" defer></script>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <p>如果看到此内容，说明页面已经成功加载！</p>
  </body>
</html>
