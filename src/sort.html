<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Sort Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .result {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Array Sort Example</h1>
    <div>
      <h2>Original Array</h2>
      <p id="original-array"></p>
    </div>
    <div class="result">
      <h2>Sorted Array (Default)</h2>
      <p id="sorted-array-default"></p>
    </div>
    <div class="result">
      <h2>Sorted Array (Custom)</h2>
      <p id="sorted-array-custom"></p>
    </div>

    <script>
      // 原始数组
      const originalArray = [5, 3, 8, 1, 2];
      document.getElementById("original-array").innerText = originalArray.join(", ");

      // 默认排序（字符串排序）
      const sortedArrayDefault = [...originalArray].sort();
      document.getElementById("sorted-array-default").innerText = sortedArrayDefault.join(", ");

      // 自定义排序（数字排序）
      const sortedArrayCustom = [...originalArray].sort((a, b) => {
        console.log("a - b", a, b);
        return a - b;
      });
      document.getElementById("sorted-array-custom").innerText = sortedArrayCustom.join(", ");
    </script>
  </body>
</html>
