<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #f {
        margin: 30px;
        width: 100px;
        height: 100px;
        border: blue 1px solid;
        position: relative;
      }
      #s {
        width: 30px;
        height: 30px;
        cursor: pointer;
        background-color: red;
        top: 0;
        left: 0;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="f">
      <div id="s"></div>
    </div>
    <script>
      const f = document.getElementById("f");
      const s = document.getElementById("s");
      const maxTop = f.clientHeight - s.clientHeight;
      const maxLeft = f.clientWidth - s.clientWidth;
      const m = {};
      const onMousedown = e => {
        m.x = e.clientX;
        m.y = e.clientY;
        m.top = parseInt(s.style.top) || 0;
        m.left = parseInt(s.style.left) || 0;
        document.addEventListener("mousemove", onMousemove);
        document.addEventListener("mouseup", onMouseUp);
      };
      const onMouseUp = e => {
        document.removeEventListener("mousemove", onMousemove);
      };
      const onMousemove = e => {
        const { clientX, clientY } = e;
        const diff = {
          x: clientX - m.x,
          y: clientY - m.y,
        };
        const realLeft = diff.x + m.left;
        const realTop = diff.y + m.top;
        
        s.style.left = Math.max(0, Math.min(realLeft, maxLeft)) + "px";
        s.style.top = Math.max(0, Math.min(realTop, maxTop)) + "px";
      };
      s.addEventListener("mousedown", onMousedown);
    </script>
  </body>
</html>
