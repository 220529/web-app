<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      img {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <img src="../../imgs/loading.gif" data-src="../../imgs/1.png" alt="" />
      </li>
      <li>
        <img src="../../imgs/loading.gif" data-src="../../imgs/2.png" alt="" />
      </li>
      <li>
        <img src="../../imgs/loading.gif" data-src="../../imgs/3.png" alt="" />
      </li>
      <li>
        <img src="../../imgs/loading.gif" data-src="../../imgs/4.png" alt="" />
      </li>
    </ul>
    <script>
      const els = document.querySelectorAll("img[data-src]");

      const scroll = () => {
        const imgs = [...els].filter(i => {
          return !!i.dataset.src;
        });
        imgs.forEach(i => {
          const rect = i.getBoundingClientRect();
          const top = window.innerHeight;
          console.log("rect.top < top", rect.top, top);

          if (rect.top < top) {
            i.setAttribute("src", i.dataset.src);
            i.removeAttribute("data-src");
          }
        });
        if (!imgs.length) {
          window.removeEventListener("scroll", scroll);
        }
      };
      scroll();
      window.addEventListener("scroll", scroll);
    </script>
  </body>
</html>
