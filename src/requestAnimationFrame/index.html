<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function animate(timestamp) {
        console.log("当前时间戳:", timestamp);

        // 可以使用时间戳计算动画的进度
        // 比如使用线性插值或根据时间控制动画效果

        // 请求下一帧动画
        requestAnimationFrame(animate);
      }

      // 开始动画循环
      //   requestAnimationFrame(animate);
    </script>
  </body>
</html>
