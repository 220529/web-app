<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setInterval Test</title>
  </head>
  <body>
    <p>setInterval Interval Test</p>

    <button id="startBtn">开始测试</button>

    <script>
      let lastTime = 0;
      let intervalId;
      let frameCount = 0;

      function testInterval() {
        const currentTime = performance.now();
        const timeDifference = currentTime - lastTime;
        lastTime = currentTime;

        console.log(`Interval ${frameCount}: ${timeDifference.toFixed(2)}ms`);

        frameCount++;
        if (frameCount >= 100) {
          clearInterval(intervalId); // 停止定时器
        }
      }

      document.getElementById("startBtn").addEventListener("click", () => {
        lastTime = performance.now(); // 点击按钮后初始化时间
        frameCount = 0; // 重置帧计数
        console.clear(); // 清空控制台
        clearInterval(intervalId); // 如果之前有定时器，清除它
        intervalId = setInterval(testInterval); // 以大约 16ms 为间隔执行
      });
    </script>
  </body>
</html>
