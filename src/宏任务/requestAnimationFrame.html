<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>requestAnimationFrame Test</title>
  </head>
  <body>
    <p>requestAnimationFrame Interval Test</p>

    <button id="startBtn">开始测试</button>

    <script>
      let lastTime = 0;
      let frameCount = 0;

      function testRAF() {
        const currentTime = performance.now();
        const timeDifference = currentTime - lastTime;
        lastTime = currentTime;

        console.log(`Frame ${frameCount}: ${timeDifference.toFixed(2)}ms`);

        frameCount++;
        if (frameCount < 10) {
          requestAnimationFrame(testRAF);
        }
      }

      document.getElementById("startBtn").addEventListener("click", () => {
        lastTime = performance.now(); // 点击按钮后初始化时间
        frameCount = 0; // 重置帧计数
        console.clear(); // 清空控制台
        requestAnimationFrame(testRAF); // 开始测试
      });
    </script>
  </body>
</html>
