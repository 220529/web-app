  <body>
    <script>
      const m = 7;
      const n = 3;
      const run = (m, n) => {
        const arr = [];
        for (let i = 0; i < n; i++) {
          arr.push(new Array(m).fill(1));
        }
        for (let i = 1; i < n; i++) {
          for (let j = 1; j < m; j++) {
            arr[i][j] = arr[i][j - 1] + arr[i - 1][j];
          }
        }
        console.log("arr", arr);
      };
      const num = run(m, n);

      function uniquePaths(m, n) {
        // 创建一维 dp 数组，初始化为 1
        const dp = Array(n).fill(1);

        // 计算路径数
        for (let i = 1; i < m; i++) {
          for (let j = 1; j < n; j++) {
            dp[j] += dp[j - 1];
          }
        }

        console.log("dp", dp);

        // 返回右下角的路径数
        return dp[n - 1];
      }

      // 示例
      //   console.log(uniquePaths(3, 7)); // 输出: 28
    </script>
