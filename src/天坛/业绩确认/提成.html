      //   根据用户，找到与之相关的记录
      const fetchRecordsByUser = ({ user, shopId, records }) => {
        const { roleType } = user;
        return records.filter(record => {
          const { customer } = record.data;
          // 角色类型：设计师
          if (roleType === "designer") {
            return customer.designerId === user.id;
          }
          // 角色类型：设计师组长
          if (roleType === "designerLeader") {
            const departmentIds = user.departmentId?.split(",")?.map(id => +id) || [];
            return (
              departmentIds.includes(customer.designGroupId) &&
              customer.designLeaderName === user.name
            );
          }
          // 角色类型：店长、副店长
          if (roleType === "shopManager" || roleType === "viceShopManager") {
            return customer.departmentId === shopId;
          }
        });
      };
      //   根据角色类型，找到对应的业绩。累计提成
      const findTiCheng = ({ fitUse, roleType, rows }) => {
        let tc = 0;
        rows = Array.isArray(rows) ? rows : [rows];
        rows?.forEach(row => {
          let target = null;
          if (roleType === "designer") {
            target = row?.designTichengAmount;
          }
          if (roleType === "designerLeader") {
            target = row?.designLeaderTichengAmount;
          }
          if (roleType === "shopManager") {
            target = row?.storeManager;
          }
          if (roleType === "viceShopManager") {
            target = row?.deputyStoreManager;
          }
          if (target) {
            Object.keys(target).forEach(month => {
              // 找到当月的业绩记录
              if (month == fitUse) {
                const tamp = target[month];
                const amount = tamp.tc_sf || tamp.zz_yj_tc || tamp.tc || 0;
                tc += Number(amount);
              }
            });
          }
        });
        return tc;
      };
      //   根据用户信息，将与之相关的记录中的 提成 累加
      const collectTiCheng = ({ user, records, fitUse }) => {
        let tc = 0;
        const { roleType } = user;
        records.forEach(record => {
          const { type, houseType, data } = record;
          const isMaterials = type === 54 && (houseType === 1 || houseType === 2);
          if (isMaterials) {
            data?.materials?.forEach(material => {
              tc += findTiCheng({
                fitUse,
                roleType,
                rows: material,
              });
            });
          } else {
            tc += findTiCheng({
              fitUse,
              roleType,
              rows: data,
            });
          }
        });
        return tc;
      };
      function fetchOwnTc(params) {
        const { user, shopId, fitUse } = params;
        // 与该用户相关的记录
        const records = fetchRecordsByUser({
          user,
          shopId,
          records: params.records,
        });
        // 累计与角色相关的记录的 提点合计
        const tc = collectTiCheng({
          user,
          records,
          fitUse,
        });
        return { tc, records };
