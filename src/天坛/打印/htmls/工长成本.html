<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>等宽表格示例</title>
    <style>
      .table-zebg {
        border-collapse: collapse; /* 合并边框 */
        width: 100%;
        table-layout: fixed;
      }
      .table-zebg th,
      .table-zebg td {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <table class="table-zebg" border="1">
      <!-- 第一行 -->
      <tr>
        <td rowspan="3">工长成本</td>
        <td>项目编号</td>
        <td colspan="2">0</td>
        <td>项目地址</td>
        <td colspan="4">0</td>
        <td>工长合同金额</td>
        <td>0</td>
      </tr>

      <!-- 第二行 -->
      <tr>
        <td>工长姓名</td>
        <td>0</td>
        <td>水电结算款</td>
        <td>0</td>
        <td>中期结算款</td>
        <td>0</td>
        <td>竣工结算款</td>
        <td>0</td>
        <td>质保金</td>
        <td>0</td>
      </tr>

      <!-- 第三行 -->
      <tr>
        <td>工长成本合计</td>
        <td colspan="9">0</td>
      </tr>
    </table>
  </body>
</html>
