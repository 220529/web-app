<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>等宽表格示例</title>
    <style>
      .table-zebg {
        border-collapse: collapse; /* 合并边框 */
        width: 100%;
        table-layout: fixed;
      }
      .table-zebg th,
      .table-zebg td {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <table class="table-zebg" border="1">
      <!-- 第一行 -->
      <tr>
        <td rowspan="4">项目经理成本</td>
        <td colspan="2">项目经理姓名</td>
        <td colspan="2">0</td>
        <td colspan="2">工长等级</td>
        <td colspan="6">0</td>
        <td colspan="6">项目经理合同金额（发包额/直接费）</td>
        <td colspan="2">0</td>
      </tr>

      <!-- 第二行 -->
      <tr>
        <td colspan="2">首期结算款</td>
        <td colspan="2">0</td>
        <td colspan="2">中期结算款</td>
        <td colspan="2">0</td>
        <td colspan="2">竣工结算款</td>
        <td colspan="2">0</td>
        <td colspan="2">退单结算</td>
        <td colspan="2">0</td>
        <td colspan="2">质保金</td>
        <td colspan="2">/</td>
      </tr>

      <tr>
        <td colspan="2">首期结算款（不含税）</td>
        <td colspan="2">0</td>
        <td colspan="2">中期结算款（不含税）</td>
        <td colspan="2">0</td>
        <td colspan="2">竣工结算款（不含税）</td>
        <td colspan="2">0</td>
        <td colspan="2">退单结算（不含税）</td>
        <td colspan="2">0</td>
        <td colspan="2">质保金（不含税）</td>
        <td colspan="2">/</td>
      </tr>

      <!-- 第三行 -->
      <tr>
        <td colspan="2">工长成本合计</td>
        <td colspan="8">0</td>
        <td colspan="2">工长成本合计</td>
        <td colspan="8">0</td>
      </tr>
    </table>
  </body>
</html>
