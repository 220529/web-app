<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>套外成本表格</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        font-family: Arial, sans-serif;
        table-layout: fixed;
      }
      colgroup col {
        width: 9.09%;
      }
      td {
        border: 1px solid #000;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <table>
      <!-- 第一行 - 表头 -->
      <tr>
        <td rowspan="5">套外成本</td>
        <td>项目</td>
        <td colspan="2">类别</td>
        <td colspan="8">材料名称</td>
        <td colspan="2">单价（含税）</td>
        <td colspan="2">单价（不含税）</td>
        <td colspan="2">数量</td>
        <td colspan="2">结算价（含税）</td>
        <td colspan="2">材料成本（不含税）</td>
      </tr>

      <!-- 第二行 - 套外产品数据1 -->
      <tr>
        <td rowspan="3">套外产品</td>
      </tr>

      <tr>
        <td colspan="2">1</td>
        <td colspan="8">0</td>
        <td colspan="2">0</td>
        <td colspan="2">0</td>
        <td colspan="2">0</td>
        <td colspan="2">0</td>
        <td colspan="2">0</td>
      </tr>
      <tr>
        <td colspan="2">2</td>
        <td colspan="8">0</td>
        <td colspan="2">0</td>
        <td colspan="2">0</td>
        <td colspan="2">0</td>
        <td colspan="2">0</td>
        <td colspan="2">0</td>
      </tr>

      <!-- 第四行 - 合计行 -->
      <tr>
        <td colspan="3">套外成本合计</td>
        <td colspan="18">0</td>
      </tr>
      <tr>
        <td colspan="4">套外毛利率</td>
        <td colspan="18">0</td>
      </tr>
    </table>
  </body>
</html>
