<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1:4比例两行两列表格</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        font-family: Arial, sans-serif;
        table-layout: fixed;
      }
      th,
      td {
        border: 1px solid #000;
        padding: 8px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <!-- 第一行 -->
      <tr>
        <td colspan="1">店长：</td>
        <td colspan="5">0</td>
        <td colspan="2">工程/监理：</td>
        <td colspan="2">0</td>
        <td colspan="2">材料：</td>
        <td colspan="6">0</td>
        <td colspan="2">人力资源：</td>
        <td colspan="2">0</td>
      </tr>
    </table>
  </body>
</html>
