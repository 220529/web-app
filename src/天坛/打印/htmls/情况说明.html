<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1:4比例两行两列表格</title>
    <style>
      .table-zebg {
        border-collapse: collapse; /* 合并边框 */
        width: 100%;
        table-layout: fixed;
      }
      .table-zebg th,
      .table-zebg td {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <table class="table-zebg" border="1">
      <!-- 第一行 -->
      <tr>
        <td colspan="1" rowspan="3">情况说明：</td>
        <td colspan="1">材料</td>
        <td colspan="18">0</td>
      </tr>
      <!-- 第二行 -->
      <tr>
        <td colspan="1">工长</td>
        <td colspan="18">0</td>
      </tr>
      <tr>
        <td colspan="1">提成</td>
        <td colspan="18">0</td>
      </tr>
    </table>
  </body>
</html>
