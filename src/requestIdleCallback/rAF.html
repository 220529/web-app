<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- 引入 Babel CDN -->
    <!-- <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> -->
    <!-- 引入 React 和 ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 引入 Babel CDN，用于动态编译 JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // 代码改自：https://developer.mozilla.org/zh-CN/docs/Web/API/Background_Tasks_API#%E5%85%85%E5%88%86%E5%88%A9%E7%94%A8%E7%A9%BA%E9%97%B2%E5%9B%9E%E8%B0%83
      import ReactDOM from "react-dom/client";
      import React from "react";

      const root = ReactDOM.createRoot(document.getElementById("root"));

      let logFragment = null;
      function log(text) {
        if (!logFragment) {
          logFragment = document.createDocumentFragment();
        }

        let el = document.createElement("div");
        el.innerHTML = text;
        logFragment.appendChild(el);
      }

      function getRandomIntInclusive(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min; //含最大值，含最小值
      }

      class App extends React.Component {
        componentDidMount() {
          let taskHandle = null;
          let statusRefreshScheduled = false;

          let taskList = [
            () => {
              log("task1");
            },
            () => {
              log("task2");
            },
            () => {
              log("task3");
            },
          ];

          function addTask() {
            let n = getRandomIntInclusive(1, 3);
            for (var i = 0; i < n; i++) {
              enqueueTask(
                ((i, n) => {
                  return () => log(`task num ${i + 1} of list ${n}`);
                })(i, n)
              );
            }
          }

          function enqueueTask(fn) {
            taskList.push(fn);

            // taskHandle 表示对当前处理中任务的一个引用
            if (!taskHandle) {
              taskHandle = requestIdleCallback(runTaskQueue, { timeout: 1000 });
            }
          }

          function runTaskQueue(deadline) {
            console.log(`deadline: ${deadline.timeRemaining()}`);
            while ((deadline.timeRemaining() > 0 || deadline.didTimeout) && taskList.length) {
              let task = taskList.shift();
              task();

              scheduleStatusRefresh();
            }

            if (taskList.length) {
              taskHandle = requestIdleCallback(runTaskQueue, { timeout: 1000 });
            } else {
              taskHandle = 0;
            }
          }
          // 安排 DOM 的改变
          function scheduleStatusRefresh() {
            if (!statusRefreshScheduled) {
              requestAnimationFrame(updateDisplay);
              statusRefreshScheduled = true;
            }
          }
          // 负责绘制内容
          let logElem = document.getElementById("log");
          function updateDisplay(time) {
            if (logFragment) {
              logElem.appendChild(logFragment);
              logFragment = null;
            }

            statusRefreshScheduled = false;
          }

          document.getElementById("startButton").addEventListener("click", addTask, false);
        }
        render() {
          return (
            <div>
              <div id="startButton">开始</div>

              <div id="log"></div>
            </div>
          );
        }
      }

      root.render(<App />);
    </script>
  </body>
</html>
