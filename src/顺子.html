<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * @param {number[]} places
       * @return {boolean}
       */
      var checkDynasty = function (places) {
        const arr = places.filter(i => i);
        const min = Math.min(...arr);
        const max = Math.max(...arr);
        if (max - min > 4) {
          return false;
        }
        const arr2 = arr.filter((i, key) => key === arr.indexOf(i));
        return arr2.length === arr.length;
      };
      const places = [0, 6, 9, 0, 7];
      console.log(checkDynasty(places));
    </script>
  </body>
</html>
